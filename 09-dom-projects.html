<!DOCTYPE html>
<html>
  <head>
    <title>DOM Projects</title>       
  </head>
  <body>
    <p>Youtube Subscribe Button</p>
    <button onclick ="
      subscribe();
    " class="js-subscribe-button">Subscribe</button>
    <p>Amazon Shipping Calculator</p>
    <input placeholder="Cost of order" class="js-cost-input" onkeydown="
      handleCostKeyDown(event);
    ">
    <button onclick="
      calculateTotal();
    ">Calculate</button> 
    <p class="js-total-cost"></p>
  
  <script> 
    function handleCostKeyDown(event){
      if (event.key === 'Enter'){
        calculateTotal();
      }
    }
    function calculateTotal(){
      const inputElement = document.querySelector('.js-cost-input');
      let cost = Number(inputElement.value); // this is how to retrive the value inside an input element since there is no innerHTML for an input. Whenever we get a number from the DOM it will be a string, need to convert it to an Number. 
      if (cost < 40){
        cost += 10;
      } 
      document.querySelector('.js-total-cost').innerHTML = `$${cost}`
    }

    function subscribe(){
      const buttonElement = document.querySelector('.js-subscribe-button');
      if (buttonElement.innerText === 'Subscribe'){ // innerText excludes all white spaces
        buttonElement.innerHTML = 'Subscribed';
      } else {
        buttonElement.innerHTML = 'Subscribe';
      }
    }
   
  </script>
  </body>
</html>
